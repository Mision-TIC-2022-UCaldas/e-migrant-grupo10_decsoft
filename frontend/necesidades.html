<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Validación forms - Bootstrap!</title>
    </head>
    <body style="background-color: rgb(241, 183, 56);">
        <a href="index.html">Inicio</a>
        <h1>NECESIDADES</h1>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-3 position-relative">
                                <label for="salud">Tipo Salud</label>

                                    <option selected disabled value="">descripcion:</option>
                                    <option value="">Baja</option>
                                    <option value="">Media</option>
                                    <option value="">Alta</option>
                                </select>
                            </div>
                            <div class="col-md-3 position-relative">
                                <label for="alimentacion">Alimentacion</label>
                                <select name="alimentacion" id="alimentacion" class="form-select"required >
                                    <option selected disabled value="">descripcion:</option>
                                    <option value="">Baja</option>
                                    <option value="">Media</option>
                                    <option value="">Alta</option>
                                </select>
                            </div>
                            <div class="col-md-3 position-relative">
                                <label for="empleo">Empleo</label>
                                <select name="empleo" id="empleo" class="form-select" required>
                                    <option selected disabled value="">descripcion:</option>
                                    <option value="">Baja</option>
                                    <option value="">Media</option>
                                    <option value="">Alta</option>
                                </select>
                            </div>
                            <div class="col-md-3 position-relative">
                                <label for="alojamientoT">Alojamiento Temporal</label>
                                <select name="alojamientoT" id="alojamientoT" class="form-select"required >
                                    <option selected disabled value="">descripcion:</option>
                                    <option value="">Baja</option>
                                    <option value="">Media</option>
                                    <option value="">Alta</option>
                                </select>
                            </div>
                            <div class="col-md-3 position-relative">
                                <label for="alojamientoP">Alojamiento Permanente</label>
                                <select name="alojamientoP" id="alojamientoP" class="form-select"required >
                                    <option selected disabled value="">descripcion:</option>
                                    <option value="">Baja</option>
                                    <option value="">Media</option>
                                    <option value="">Alta</option>
                                </select>
                            </div>
                            <div class="col-md-3 position-relative">
                                <label for="educacion">Educacion</label>
                                <select name="educacion" id="educacion" class="form-select"required >
                                    <option selected disabled value="">descripcion:</option>
                                    <option value="">Baja</option>
                                    <option value="">Media</option>
                                    <option value="">Alta</option>
                                </select>
                            </div>
                            <div class="col-md-3 position-relative">
                                <label for="ayudaL">Ayuda Legal</label>
                                <select name="ayudaL" id="ayudaL" class="form-select" required>
                                    <option selected disabled value="">descripcion:</option>
                                    <option value="">Baja</option>
                                    <option value="">Media</option>
                                    <option value="">Alta</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-dark fw-bold">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <!--Ingresamos el código de validación...-->
            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        }else{
                            alert("DATOS VALIDADOS")
                        }

                        form.classList.add('was-validated')
                    }, false)
                    })
                })()
               
            </script>
    </body>
</html>
