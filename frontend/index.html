        <div class="row">
            <div class="col">
            </div>
            <div class="col-auto">
              
                    <label for="Eservicios">Evaluar Servicios</label>
                    <select name="Eservicios" id="Eservicios" class="form-select" >
                        <option selected disabled value="">Calificanos</option>
                        <option value="">Malo</option>
                        <option value="">Regular</option>
                        <option value="">Bueno</option>
                        <option value="">Muy Bueno</option>
                        <option value="">Exelente</option>
                    </select>
                    
                
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                        <form class="row g-3 needs-validation" novalidate>

                            <div class="col-md-3 position-relative">

                                <label for="nombre" class="form-label">Nombre</label>
                                <input id="nombre" name="nombre" type="text" class="form-control" required>
                              

                            </div>
                            <div class="col-md-3 position-relative">

                                <label for="nombre" class="form-label">Apellido</label>
                                <input id="Apellido" name="apellido" type="text" class="form-control" required>
                      
                            </div>
                            
                            <div class="col-md-3 position-relative">

                                <label for="fecha_nacimiento" class="form-label">Fecha Nacimiento</label>
                                <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" class="form-control" required>
                           

                            </div>

                            <div class="col-md-3 position-relative">
                                <label for="pais">País</label>
                                <select name="pais" id="pais" class="form-select" required>
                                    <option selected disabled value="">Seleccione..</option>
                                    <option value="">México</option>
                                    <option value="">Colombia</option>
                                    <option value="">Perú</option>
                                    <option value="">Ecuador</option>
                                    <option value="">Pánama</option>
                                    <option value="">Venezuela</option>
                                </select>
                        
                            </div>

                            <div class="col-md-3 position-relative">

                                <label for="ciudad" class="form-label">Ciudad</label><br>
                                <input id="ciudad" name="ciudad" type="text" class="form-select" required>
                               
                                <label for="Departamento" class="form-label">Departamento</label><br>
                                <input id="Departamento" name="Departamento" type="text" class="form-select" required>
                            </div>

                            <div class="col-md-3 position-relative">
                                <label for="Tdocumento">Tipo Documento</label>
                                <select name="Tdocumento" id="Tdocumento" class="form-select" required>
                                    <option selected disabled value="">Seleccione..</option>
                                    <option value="">Cedula ciudadania</option>
                                    <option value="">Pasaporte</option>
                                    <option value="">Cedula Extranjera</option>
                                    <option value="">Registro Unico Identificacion</option>
                                    <option value="">Permiso Migratorio</option>
                                </select>
                              
                            </div>

                            <div class="col-md-3 position-relative">

                                <label for="correo" class="form-label">Email/Correo</label>
                                <input id="correo" name="correo" type="text" class="form-select" required>
                                

                            </div>

                            <div class="col-md-3 position-relative">

                                <label for="telefono" class="form-label">Telefono</label>
                                <input id="telefono" name="telefono" type="tel" class="form-select" required>
                               

                            </div>

                            <div class="col-md-3 position-relative">

                                <label for="direccion" class="form-label">Direccion Actual</label>
                                <input id="direccion" name="direccion" type="text" class="form-select" required >

                            </div>

                            <div class="col-md-3 position-relative">
                                <label for="sLaboral">Situacion Laboral</label>
                                <select name="sLaboral" id="sLaboral" class="form-select" required>
                                    <option selected disabled value="">Seleccione..</option>
                                    <option value="">1-Desempleado</option>
                                    <option value="">2-Empleado</option>
                                    <option value="">3-En busca de Empleo</option>
                                    <option value="">4-Independiente</option>
                                    <option value="">5-Ama de Casa</option>
                                </select> 
                            </div>
                            <br><br>

                            <div>
                                
                            </div>

                            <div>
                                <label>Registrese ó Inicie Sesion:</label>
                                <div class="col-md-3 position-relative">
                                    <label for="user" class="form-text">Usuario</label><br>
                                    <input id="user" name="user" type="text" class="form-select"required>
                        
                                </div>
                                <div class="col-md-3 position-relative">
                                    <label for="contraseña" class="form-text">contraseña</label><br>
                                    <input id="pass" name="pass" type="text" class="form-select"required>
                       
                                </div>

                                <div class="col-md-3 position-relative">
                                    <label for="Tusuario">Tipo Usuario</label>
                                    <select name="Tusuario" id="Tusuario" class="form-select" required>
                                        <option selected disabled value="">Seleccione</option>
                                        <option value="">Beneficiario</option>
                                    </select>
                           
                                </div>
                                
                            </div>

                            <br><br>

                            <button type="submit" class="btn btn-warning fw-bold">Enviar</button>
                            <br>
                            <a href="#" class="btn btn-primary">Actualizar Datos</a>
                            

                        </form>
                    </div>
                    
                 
            </div>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            
            <script>
                
                (function () {
                'use strict'

                
                var forms = document.querySelectorAll('.needs-validation')

                
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        }else{
                            alert("DATOS VALIDADOS.")
                        }

                        form.classList.add('was-validated')
                    }, false)
                    })
                })()
               
            </script>
            <br>
        
   
        <br>
        <br>


    </body>
</html>
