<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Registro</title>
    </head>
    <body style="background-color: rgb(241, 183, 56);">
        <a href="index.html">Inicio</a>
        <h1>Registro Entidades</h1>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                        <form class="row g-3 needs-validation" novalidate>

                            <div class="col-md-3 position-relative">
                                <label for="rSocial" class="form-label">Razon Social</label>
                                <input id="rSocial" name="rSocial" type="text" class="form-control" required>
                             
                                <div class="valid-tooltip">ok</div>
                                <div class="invalid-tooltip">Obligatorio</div>
                            </div>

                            <div class="col-md-3 position-relative">
                                <label for="nit" class="form-label">Nit</label>
                                <input id="nit" name="nit" type="text" class="form-control" required>
                                <div class="valid-tooltip">ok</div>
                                <div class="invalid-tooltip">Obligatorio</div>
                            </div>

                            <div class="col-md-3 position-relative">
                                <label for="direccion" class="form-label">Direccion</label>
                                <input id="direccion" name="direccion" type="text" class="form-control" required>
                                <div class="valid-tooltip">ok</div>
                                <div class="invalid-tooltip">Obligatorio</div>
                            </div>

                            <div class="col-md-3 position-relative">
                                <label for="ciudad" class="form-label">Ciudad</label>
                                <input id="ciudad" name="ciudad" type="text" class="form-control" required>
                                <div class="valid-tooltip">ok</div>
                                <div class="invalid-tooltip">Obligatorio</div>
                            </div>

                            <div class="col-md-3 position-relative">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input id="telefono" name="telefono" type="text" class="form-control" required>
                                <div class="valid-tooltip">ok</div>
                                <div class="invalid-tooltip">Obligatorio</div>
                            </div>

                            <div class="col-md-3 position-relative">
                                <label for="emailE" class="form-label">Email/correo</label><br>
                                <input id="emailE" name="emailE" type="text" class="form-label" >
                                
                            </div>

                            <div class="col-md-3 position-relative">
                                <label for="pWeb" class="form-label">Pagina Web</label><br>
                                <input id="pWeb" name="pWeb" type="text" class="form-label" >
                                
                            </div>

                        
                            <div class="col-md-3 position-relative">
                                <label for="sector">Sector</label>
                                <select name="sector" id="sector" class="form-select" required>
                                    <option selected disabled value="">Seleccione</option>
                                    <option value="">Publico</option>
                                    <option value="">Privado</option>
                                    <option value="">Sin animo de lucro</option>
                                    <option value="">No gubernamental</option>
                                    <option value="">Otro</option>
                                </select>
                                <div class="valid-tooltip">ok</div>
                                <div class="invalid-tooltip">Obligatirio</div>
                            </div>

                            <div class="col-md-3 position-relative">
                                <label for="tServicios">Tipo de servicios que ofrece</label>
                                <select name="tServicios" id="tServicios" class="form-select" required>
                                    <option selected disabled value="">Seleccione</option>
                                    <option value="">Salud</option>
                                    <option value="">Juridicos</option>
                                    <option value="">Viveres</option>
                                    <option value="">Comida preparada</option>
                                    <option value="">Empleo</option>
                                    <option value="">Alojamiento Temporal</option>
                                    <option value="">Alojamiento Permanente</option>
                                    <option value="">Educacion</option>
                                    <option value="">Otros</option>

                                </select>
                                <div class="valid-tooltip">ok</div>
                                <div class="invalid-tooltip">Obligatirio</div>
                            </div>

                            <div>
                                
                                <button type="submit" class="btn btn-dark fw-bold">Registrar</button>

                            <div>

                            <div>
                                <button type="submit" class="btn btn-dark fw-bold">Actualizar Datos</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <!--Ingresamos el código de validación...-->
            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        }else{
                            alert("DATOS VALIDADOS.")
                        }

                        form.classList.add('was-validated')
                    }, false)
                    })
                })()
               
            </script>
    </body>
</html>
